<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>智联招聘移动端登录</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0
		}
		html,body{
			width: 100%;
			font-size: 62.5%;
			font-family: "微软雅黑"
		}
		input{
			outline: none;
			border: 0;
			border-radius: 0
		}
		.nav{
			width: 100%;
			padding: 0.88rem 0;
			background-color: blue
		}
		.nav span,.nav a{
			font-size: 2rem;
			text-decoration: none;
			color: #FFF
		}
		.nav .back{
			position: absolute;
			left: 2rem
		}
		.nav .nav-title{
			width: 12rem;
			display: block;
			margin: 0 auto
		}
		.form{
			position: relative;
			top: 1rem;
			overflow: hidden
		}
		.form ul{
			position: relative;
			left: 1.2rem
		}
		.form li{
			list-style: none;
			padding: 1.75rem 0
		}
		.form .input{
			position: relative;
			width: 25rem;
			left: 3.5rem
		}
		.form .see{
		}
		.form .check{
		}
		.form .check-txt,.form .forget{
			display: inline-block
		}
		.form .check-txt{
			position: absolute;
			left: 2rem;
			font-size: 1.4rem
		}
		.form .forget{
			text-decoration: none;
			font-size: 1.2rem;
			position: absolute;
			padding-top: 0.3rem;
			right: 2rem
		}
		.form .login{
			display: block;
			background-color: blue;
			width: 26.5rem;
			font-size: 1.8rem;
			padding: 1.1rem 0;
			color: white;
			border-radius: 2rem;
			margin: 0 auto
		}
		.register{
			width: 12.6rem;
			margin: 0 auto;
			position: relative;
			top: -0.3rem;
			font-size: 1.4rem
		}
		.register a{
			text-decoration: none
		}
		footer{
			width: 8.4rem;
			font-size: 1.4rem;
			position: relative;
			top: 16rem;
			margin: 0 auto
		}
	</style>
</head>
<body>
	<nav class="nav">
		<span class="back"><a href="#">&lt;</a></span>
		<span class="nav-title">登录智联招聘</span>
	</nav>
	<div class="form">
		<form action="#" method="post">
			<ul>
				<li>
					<input class="input" type="text" placeholder="手机号/邮箱" />
				</li>
				<li style="border-top: 0.1rem solid black;border-bottom: 0.1rem solid black">
					<input class="input" type="password" placeholder="密码" />
					<span class="see"></span>
				</li>
				<li>
					<span class="check"></span>
					<span class="check-txt">下次自动登录</span>
					<a class="forget" href="#">忘记密码?</a>
				</li>
				<li style="padding: 3rem 0">
					<input class="login" type="submit" value="登录" />
				</li>
			</ul>
		</form>
	</div>
	<div class="register">
		<span>没有账号，</span>
		<a href="#">立即注册</a>
	</div>
	<footer>
		<a href="#">企业用户登录</a>
	</footer>
	<!-- https://m.zhaopin.com/account/login -->
</body>
</html>
